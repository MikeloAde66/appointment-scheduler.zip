<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Healthcare Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .webhook-warning {
            background: #fef5e7;
            border: 2px solid #f39c12;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
        }
        
        .webhook-warning strong {
            color: #d68910;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .required {
            color: #e53e3e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-message.success {
            background: #c6f6d5;
            border: 2px solid #48bb78;
            color: #22543d;
        }
        
        .status-message.error {
            background: #fed7d7;
            border: 2px solid #f56565;
            color: #742a2a;
        }
        
        .success-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Book Your Appointment</h1>
            <p>Fill out the form below and we'll confirm your appointment instantly</p>
        </div>
        
        <div class="form-container">
            <div class="webhook-warning">
                <strong>‚ö†Ô∏è SETUP REQUIRED:</strong> Edit line 285 and replace 
                <code>YOUR_N8N_WEBHOOK_URL_HERE</code> with your actual n8n webhook URL.
            </div>
            
            <form id="bookingForm">
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="patientName" required placeholder="John Doe">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="patientEmail" required placeholder="john@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone <span class="required">*</span></label>
                        <input type="tel" name="patientPhone" required placeholder="555-123-4567" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Appointment Type <span class="required">*</span></label>
                    <select name="appointmentType" required>
                        <option value="">Select type...</option>
                        <option value="General Consultation">General Consultation</option>
                        <option value="Follow-up Visit">Follow-up Visit</option>
                        <option value="Annual Physical">Annual Physical</option>
                        <option value="Lab Work">Lab Work</option>
                        <option value="Procedure">Procedure</option>
                        <option value="Urgent Care">Urgent Care</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Preferred Date <span class="required">*</span></label>
                        <input type="date" name="appointmentDate" required min="">
                    </div>
                    
                    <div class="form-group">
                        <label>Preferred Time <span class="required">*</span></label>
                        <select name="appointmentTime" required>
                            <option value="">Select time...</option>
                            <option value="08:00">8:00 AM</option>
                            <option value="08:30">8:30 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="09:30">9:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="14:30">2:30 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="15:30">3:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="16:30">4:30 PM</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea name="notes" placeholder="Any specific concerns or information we should know?"></textarea>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span id="btnText">Book Appointment</span>
                </button>
                
                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>
    </div>
    
    <script>
        // üîß CONFIGURATION: Replace with your n8n webhook URL
        const WEBHOOK_URL = 'YOUR_N8N_WEBHOOK_URL_HERE';
        
        // Set minimum date to today
        const dateInput = document.querySelector('input[name="appointmentDate"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        
        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const statusMessage = document.getElementById('statusMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check webhook configuration
            if (WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL_HERE') {
                showMessage('error', '‚ö†Ô∏è Webhook URL not configured. Please edit this HTML file.');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            btnText.textContent = 'Booking...';
            
            // Collect form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', 
                        `<div class="success-icon">‚úÖ</div>` +
                        `<strong>Appointment Confirmed!</strong><br><br>` +
                        `<strong>Appointment ID:</strong> ${result.appointmentId}<br>` +
                        `<strong>Date:</strong> ${result.date}<br>` +
                        `<strong>Time:</strong> ${result.time}<br><br>` +
                        `Check your email and phone for confirmation details.<br>` +
                        `You'll receive a reminder 24 hours before your appointment.`
                    );
                    form.reset();
                } else {
                    if (response.status === 409) {
                        showMessage('error', 
                            `‚ùå <strong>Time Slot Not Available</strong><br><br>` +
                            `The selected time slot is already booked.<br>` +
                            `Please choose a different time.`
                        );
                    } else {
                        showMessage('error', 
                            `‚ùå <strong>Booking Failed</strong><br><br>` +
                            `${result.message || 'Please check your information and try again.'}`
                        );
                    }
                }
            } catch (error) {
                showMessage('error', 
                    `‚ùå <strong>Connection Error</strong><br><br>` +
                    `Unable to connect to the booking system.<br>` +
                    `Please try again or call us to book.`
                );
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Book Appointment';
            }
        });
        
        function showMessage(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = message;
            statusMessage.style.display = 'block';
            
            // Scroll to message
            statusMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Auto-hide error after 10 seconds (but keep success visible)
            if (type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 10000);
            }
        }
        
        // Phone number formatting
        const phoneInput = document.querySelector('input[name="patientPhone"]');
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 6) {
                value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
